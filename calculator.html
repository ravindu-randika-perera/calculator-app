<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enhanced Calculator</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #2a2a2a, #0f0f0f);
    font-family: "Segoe UI", sans-serif;
  }

  .calculator {
    width: 280px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(40, 40, 40, 0.9);
    box-shadow: 0 0 30px rgba(0, 255, 100, 0.25);
    backdrop-filter: blur(10px);
  }

  .display {
    background: #000;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px;
    text-align: right;
    color: #0f0;
    overflow: hidden;
  }

  .history {
    font-size: 14px;
    opacity: 0.6;
    min-height: 18px;
  }

  .current {
    font-size: 28px;
    word-wrap: break-word;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    height: 55px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
  }

  button:active {
    transform: scale(0.95);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  }

  .number {
    background: #3e3e3e;
    color: #fff;
  }

  .operator {
    background: #ff9f0a;
    color: #fff;
  }

  .clear {
    background: #ff453a;
    color: #fff;
    grid-column: span 2;
  }

  .equals {
    background: #30d158;
    color: #fff;
    grid-column: span 2;
  }

  .del {
    background: #636366;
    color: #fff;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display">
    <div id="history" class="history"></div>
    <div id="current" class="current">0</div>
  </div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button class="del" onclick="deleteLast()">DEL</button>
    <button class="operator" onclick="appendOperator('/')">÷</button>

    <button class="number" onclick="appendNumber('7')">7</button>
    <button class="number" onclick="appendNumber('8')">8</button>
    <button class="number" onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">×</button>

    <button class="number" onclick="appendNumber('4')">4</button>
    <button class="number" onclick="appendNumber('5')">5</button>
    <button class="number" onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">−</button>

    <button class="number" onclick="appendNumber('1')">1</button>
    <button class="number" onclick="appendNumber('2')">2</button>
    <button class="number" onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button class="number" onclick="appendNumber('0')">0</button>
    <button class="number" onclick="appendNumber('.')">.</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const currentDisplay = document.getElementById("current");
  const historyDisplay = document.getElementById("history");

  let input = "";

  function updateDisplay() {
    currentDisplay.textContent = input || "0";
  }

  function appendNumber(num) {
    input += num;
    updateDisplay();
  }

  function appendOperator(op) {
    if (!input) return;
    if ("+-*/".includes(input.slice(-1))) return;
    input += op;
    updateDisplay();
  }

  function clearAll() {
    input = "";
    historyDisplay.textContent = "";
    updateDisplay();
  }

  function deleteLast() {
    input = input.slice(0, -1);
    updateDisplay();
  }

  function calculate() {
    try {
      const result = Function(`"use strict"; return (${input})`)();
      historyDisplay.textContent = input + " =";
      input = result.toString();
      updateDisplay();
    } catch {
      currentDisplay.textContent = "Error";
      input = "";
    }
  }

  // Keyboard support
  document.addEventListener("keydown", (e) => {
    if (!isNaN(e.key) || e.key === ".") appendNumber(e.key);
    if ("+-*/".includes(e.key)) appendOperator(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") deleteLast();
    if (e.key === "Escape") clearAll();
  });
</script>

</body>
</html>
