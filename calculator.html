<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Calculator</title>

<style>
:root {
  --bg: #0f0f0f;
  --panel: #1e1e1e;
  --btn: #3a3a3a;
  --op: #ff9f0a;
  --eq: #30d158;
  --txt: #fff;
  --accent: #0f0;
}

body.light {
  --bg: #f4f4f4;
  --panel: #ffffff;
  --btn: #e0e0e0;
  --op: #ff9500;
  --eq: #34c759;
  --txt: #000;
  --accent: #007aff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2a2a2a, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--txt);
}

.calculator {
  width: 330px;
  background: var(--panel);
  border-radius: 18px;
  padding: 16px;
  box-shadow: 0 0 40px rgba(0,255,100,.25);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.toggle {
  cursor: pointer;
  font-size: 14px;
  opacity: .8;
}

.display {
  background: #000;
  border-radius: 12px;
  padding: 10px;
  margin-bottom: 10px;
  text-align: right;
  color: var(--accent);
}

.history {
  font-size: 12px;
  opacity: .6;
  height: 20px;
  overflow: hidden;
}

.current {
  font-size: 30px;
  min-height: 36px;
  word-break: break-all;
}

.history-panel {
  max-height: 70px;
  overflow-y: auto;
  font-size: 12px;
  opacity: .7;
  margin-bottom: 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 52px;
  border-radius: 12px;
  border: none;
  background: var(--btn);
  color: var(--txt);
  font-size: 16px;
  cursor: pointer;
  transition: transform .1s, opacity .1s;
}

button:hover { opacity: .85; }
button:active { transform: scale(.95); }

.operator { background: var(--op); }
.equals { background: var(--eq); grid-column: span 2; }
.clear { background: #ff453a; grid-column: span 2; }
.func { background: #636366; }

.error {
  animation: shake .2s linear 2;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
</style>
</head>
<body>

<div class="calculator">
  <div class="header">
    <strong>Calculator</strong>
    <span class="toggle" onclick="toggleTheme()">ðŸŒ™ Theme</span>
  </div>

  <div class="display" id="display">
    <div class="history" id="history"></div>
    <div class="current" id="current">0</div>
  </div>

  <div class="history-panel" id="log"></div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button class="func" onclick="toggleSign()">Â±</button>
    <button class="operator" onclick="appendOperator('/')">Ã·</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">Ã—</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">âˆ’</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="func" onclick="square()">xÂ²</button>
    <button class="func" onclick="sqrt()">âˆš</button>

    <button class="func" onclick="percent()">%</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>
</div>

<script>
let input = "";
const current = document.getElementById("current");
const history = document.getElementById("history");
const log = document.getElementById("log");
const display = document.getElementById("display");

function update() {
  current.textContent = input || "0";
}

function append(val) {
  input += val;
  update();
}

function appendOperator(op) {
  if (!input || /[+\-*/]$/.test(input)) return;
  input += op;
  update();
}

function clearAll() {
  input = "";
  history.textContent = "";
  update();
}

function toggleSign() {
  if (!input) return;
  input = input.startsWith("-") ? input.slice(1) : "-" + input;
  update();
}

function square() {
  if (!input) return;
  input = (Number(input) ** 2).toString();
  update();
}

function sqrt() {
  if (!input) return;
  input = Math.sqrt(Number(input)).toString();
  update();
}

function percent() {
  if (!input) return;
  input = (Number(input) / 100).toString();
  update();
}

function safeEval(expr) {
  return Function(`"use strict";return (${expr.replace(/[^-()\d/*+.]/g, "")})`)();
}

function calculate() {
  try {
    const result = safeEval(input);
    history.textContent = input + " =";
    log.innerHTML += `<div>${input} = <strong>${result}</strong></div>`;
    input = result.toString();
    update();
  } catch {
    display.classList.add("error");
    setTimeout(() => display.classList.remove("error"), 300);
    current.textContent = "Error";
    input = "";
  }
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

/* Keyboard */
document.addEventListener("keydown", e => {
  if (!isNaN(e.key) || e.key === ".") append(e.key);
  if ("+-*/".includes(e.key)) appendOperator(e.key);
  if (e.key === "Enter") calculate();
  if (e.key === "Escape") clearAll();
});
</script>

</body>
</html>
